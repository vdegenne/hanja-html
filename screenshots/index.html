<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <style>
      body {
        margin: 0;
        max-width: 1024px;
        margin: 0 auto;
      }
      img {
        max-width: 1024px;
        margin-right: 100px;
      }
    </style>
    <div id="content"></div>

    <script>
      (async () => {
        const screenshots = await (await fetch('./screenshots.json')).json();
        const content = document.getElementById('content');
        let img;
        for (const s of screenshots.reverse()) {
          img = new Image();
          img.src = s;
          content.appendChild(img);
        }
      })();
    </script>
  </body>
</html>
