<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="../fonts/fonts.css">
</head>

<body>
  <style>
    #content[hanja] .case .hangul {
      display: none;
    }
    #content[hangul] .case .hanja,
    #content[hangul] .case .colors {
      display: none;
    }

    #content[hangul] .legend {
      display: none;
    }

    #tags {
      width: 500px;
      margin: 0 auto;
    }
  </style>
  <div id="content" hanja onclick="switchHanjaHangul(this)"></div>

  <p id="tags">#한자#한자어#중국어#한글#coréen#어학#유학#언어#맞팔#선팔#공부스타#공부#공부스타그램#문자#漢語#汉语#中國語#中国语#chinese#languages#studying#chinois</p>

  <script type="module">
    import { create4x4Card, table4 } from "./tables.js";
    import { render } from '../node_modules/lit-html/lit-html.js';
    
    render(
      create4x4Card(table4),
      document.getElementById('content')
    );
  </script>

  <script>
    const switchHanjaHangul = (el) => {
      if (el.hasAttribute('hanja')) {
        el.removeAttribute('hanja');
        el.setAttribute('hangul', '');
      }
      else {
        el.removeAttribute('hangul');
        el.setAttribute('hanja', '');
      }
    }
  </script>
</body>

</html>
