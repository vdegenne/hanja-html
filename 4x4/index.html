<!doctype html>
<html>

<head>
    <style>
      @font-face {
        font-family: 'NanumSquare';
        src: url(../fonts/NanumSquareR.ttf) format('truetype');
      }
    </style>
</head>

<body>
  <style>
    #content {
      display: flex;
      flex-wrap: wrap;
      /* background: grey; */
      width: 640px;
      height: 640px;

      margin: 0 auto;
      
      padding: 25px;
      box-sizing: border-box;

      /* border: 1px solid #f3f3f3; */
      border: 1px solid #000;
    }

    #content[hanja] .case .hangul {
      display: none;
    }
    #content[hangul] .case .hanja,
    #content[hangul] .case .colors {
      display: none;
    }

    #tags {
      width: 500px;
      margin: 0 auto;
    }
  </style>
  <div id="content" hanja onclick="testyo(this)"></div>

  <p id="tags">.
노란색 : 동사
오렌지색 : 부사
녹색 : 형용사
블랙 : 명사

#한자#한자어#중국어#한글#coréen#어학#유학#언어#맞팔#공부스타#공부#공부스타그램#문자#漢語#汉语#中國語#中国语#chinese#languages#studying
  </p>

  <script type="module">
    import { hanja4x4table } from "./tables.js";
    import { render } from '../node_modules/lit-html/lit-html.js';
    import {table3} from './tables.js';
    
    render(hanja4x4table(table3), document.getElementById('content'));
  </script>

  <script>
    const testyo = (el) => {
      if (el.hasAttribute('hanja')) {
        el.removeAttribute('hanja');
        el.setAttribute('hangul', '');
      }
      else {
        el.removeAttribute('hangul');
        el.setAttribute('hanja', '');
      }
    }
  </script>
</body>

</html>
