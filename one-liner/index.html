<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/fonts/fonts.css">
    <link rel="stylesheet" href="../styles/layout.css">
  </head>
  <body>
    <style>
      .card-wrapper {
        border: 1px solid black;
        width: fit-content;
        margin: 0 auto;
      }
      .card {
        position: relative;
/*         background: #283c4b;
        background: white; */
        color: #2a2a2a;

        font-family: NanumMyeongjo;
        /* color: #fff; */
        font-size: 36px;
        line-height: 70px;
        letter-spacing: 2px;
      }
      .card:after {
        content:'';
        background: url(https://www.fiftyflowers.com/site_files/FiftyFlowers/Image/Product/peony-sarah-bernhardt-bloom-500_73ae8c3c.jpg);
        background: url(https://storage.googleapis.com/imp-projects/flower-show/1.2.3/images/splash/frontflower_right.png) no-repeat;
        width: 500px;
        height: 500px;
        position: absolute;
        bottom:0;
        right:0;
        z-index: -1;
        opacity: .2;
      }
      .card > span {
        position: relative;
        top: -3px;
      }
      .card > span:not(#fancy) {
        width: 520px;
        -webkit-font-smoothing: antialiased;
        /* text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.100); */
      }

      [back] {
        background: #00354d;
        padding: 2px;
        border-radius: 2px;
      }

      #fancy {
        height: 0px;
        position: relative;
        top: -70px;
        display: none;
      }
    </style>
    <div class="card-wrapper">
      <div class="card">
        <span id="fancy">ㅡ</span>
        <span>잠시 후 꿈이 깨여서,</span>
        <span>순식간에 나는<br>당신의 눈에 빠져들었다는 걸 깨달랐네.</span>
        <span>꿈과 마찬가지인 너의 예쁨.</span>
      </div>
    </div>
  </body>
</html>
